<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Cascadia+Code:ital,wght@0,200..700;1,200..700&family=Inconsolata:wght@200..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Rowdies:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mobile">
      <header class="payment-header">
        <div>
          <i class="fas fa-arrow-left"></i>
        </div>
        <h1>Payment Status</h1>
        <div><i class="fas fa-share"></i></div>
      </header>
      <div class="receipt-holder"></div>
      <div class="receipt">
        <div class="receipt-header">
          <div class="trip-title">
            <hr />
            <p>Trip Invoice -- Japan Summer 2025</p>
            <hr />
          </div>
          <div class="total-per-person">
            <section class="total">
              <h3>Total</h3>
              <h3><i class="fas fa-dollar"></i>30,000</h3>
            </section>
            <section class="per-person">
              <h3>Per Person</h3>
              <h3><i class="fas fa-dollar"></i>6,000</h3>
            </section>
          </div>
          <div class="clients-list">
            <div class="border-right"></div>
          </div>
          <div class="payment-status">
            <div class="status">
              <p>Payment Status</p>
              <h5>UNPAID</h5>
            </div>
            <div class="processing"></div>
          </div>
          <div class="buttons">
            <button class="reminder">Send Reminder</button>
            <button class="Download">Download Invoice</button>
          </div>
        </div>
      </div>
      <footer>
        <div class="method">
          <p>Payment Method</p>
          <p>Visa Ending 2986</p>
          <span></span>
        </div>
        <button>Pay Now</button>
      </footer>
    </div>

  </body>
</html>
